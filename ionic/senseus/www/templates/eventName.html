<ion-header-bar id='senseus-header'>Event Details</ion-header-bar>
<ion-content id='event-name-container' data-role="page">
		<div id='event-name-list' class="list w100">
			<div class="flex-row item pl1">
					<div class="event-col10 col-md-2 col-sm-2 col-lg-2" >
						<p class="input-label">Name:</p>
					</div>
					<div class="not-input-label event-col90 pr1 col-md-10 col-sm-10 col-lg-10"><input ng-model='eventInfo.eventName'></input></div>
			</div>
			<div class="flex-row item pl1">
					<div class="event-col10 col-md-2 col-sm-2 col-lg-2">
						<p class="input-label">Description:</p>
					</div>
				  <div class="not-input-label event-col90 pr1 col-md-10 col-sm-10 col-lg-10"><input ng-model='eventInfo.eventDescription'></input></div>
			</div>
		</div>
</ion-content>
